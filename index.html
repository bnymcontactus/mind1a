<!DOCTYPE html>
<html>
<head>
    <title>Mind Map 1c</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
        #debugPanel {
            position: fixed; 
            top: 0; 
            right: 0; 
            width: 300px; 
            height: 100%; 
            overflow: auto; 
            background: #f0f0f0; 
            border-left: 1px solid #ccc; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="toggleButton">Toggle Mode</button>
    </div>
    <canvas id="c" width="800" height="600"></canvas>
    <button id="saveButton">Save</button>
    <div id="debugPanel">
        <h4>Debug Panel</h4>
    </div>
<textarea id="logArea" style="width: 100%; height: 100px;"></textarea>
    <script src="app.js"></script>
</body>
</html>
