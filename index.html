<!DOCTYPE html>
<html>
<head>
    <title>Simple Drawing App</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button id="group">Group selected objects</button>
    <button id="ungroup">Ungroup selected objects</button>
    <button id="multiselect">Make a multiselection</button>
    <button id="addmore">Add more shapes</button>
    <button id="discard">Discard selection</button>
    <canvas id="c" width="800" height="600"></canvas>
    <script src="app.js"></script>
</body>
</html>
